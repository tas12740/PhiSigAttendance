{% extends 'checkin/base.html' %}

{% load static %}
{% block head %}
<script src="{% static 'checkin/js/checkin.js' %}"></script>
<title>Check-In for {{ title }}</title>
{% endblock %}

{% block content %}
<h3 class="my-2">Check-In for {{ title }}</h3>
<form id="checkinForm" method="post">
    {% csrf_token %}
    <input type="hidden" id="eventCode" value="{{ eventCode }}">
    <div class="form-group">
        <label class="sr-only" for="onyen">Onyen</label>
        <input type="text" required class="form-control" placeholder="Onyen" id="onyen" autocorrect="off" autocapitalize="none">
    </div>
    <button type="submit" class="btn btn-primary">Check In</button>
</form>

<div class="modal" tabindex="-1" role="dialog" id="checkinModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="checkinModalTitle">Title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p id="checkinModalContent">Body</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
