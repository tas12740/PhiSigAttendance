{% extends 'checkin/base.html' %}

{% block head %}
{% load static %}
<script src="{% static 'checkin/js/siblingRegistration.js' %}"></script>
{% endblock %}

{% block content %}
<h3 class="my-2">Sibling Registration</h3>
<form id="registerForm" method="post">
    {% csrf_token %}
    <div class="form-group">
        <label class="sr-only">First Name:</label>
        <input type="text" required class="form-control" placeholder="First Name" id="firstName" autocorrect="off" autocapitalize="none">
    </div>
    <div class="form-group">
        <label class="sr-only">Last Name:</label>
        <input type="text" required class="form-control" placeholder="Last Name" id="lastName" autocorrect="off" autocapitalize="none">
    </div>
    <div class="form-group">
        <label class="sr-only">Onyen:</label>
        <input type="text" required class="form-control" placeholder="Onyen" id="onyen" autocorrect="off" autocapitalize="none">
    </div>
    <div class="form-group">
        <label class="sr-only">Email:</label>
        <input type="email" required class="form-control" placeholder="Email" id="email" autocorrect="off" autocapitalize="none">
    </div>
    <div class="form-group">
        <label class="sr-only">Pledge Class:</label>
        <input type="text" required class="form-control" placeholder="Pledge Class" id="pledgeClass" autocorrect="off" autocapitalize="none">
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
</form>

<div class="modal" tabindex="-1" role="dialog" id="registerModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="registerModalTitle">Title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p id="registerModalContent">Body</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
