{% extends 'checkin/base.html' %}

{% block head %}
{% load static %}
<script src="{% static 'ipanel/js/generateStatus.js' %}"></script>
{% endblock %}

{% block content %}
<form id="generateForm" class="my-2">
    {% csrf_token %}
    <div class="form-group">
        <label for="start">Start</label>
        <input type="number" class="form-control" id="start">
    </div>
    <div class="form-group">
        <label for="end">End</label>
        <input type="number" class="form-control" id="end">
    </div>
    <button type="submit" class="btn btn-primary">Generate</button>
</form>

<div class="modal" tabindex="-1" role="dialog" id="statusModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="statusModalTitle">Title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p id="statusModalContent">Body</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
