{% extends 'checkin/base.html' %}

{% block head %}
{% load static %}
<script src="{% static 'ipanel/js/register.js' %}"></script>
{% endblock %}

{% block content %}
<form class="my-2" method="POST" id="registerForm">
    {% csrf_token %}
    <div class="form-group">
        <label class="sr-only">Onyen:</label>
        <input type="text" required class="form-control" placeholder="Onyen" id="onyen" autocorrect="off" autocapitalize="none">
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="check">
        <label class="form-check-label" for="check">I Have Signed and Understand the Subrosa Form</label>
    </div>
    <button type="submit" class="btn btn-primary mt-2">Register</button>
</form>

<div class="modal" tabindex="-1" role="dialog" id="registerModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="registerModalTitle">Title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p id="registerModalContent">Body</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
