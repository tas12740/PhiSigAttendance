{% extends 'root/base.html' %}

{% block head %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'ipanel/css/results.css' %}">
<script src="{% static 'ipanel/js/results.js' %}"></script>
{% endblock %}

{% block content %}
<div class="main-div">
    <h1>Results</h1>
    <form method="POST" id="cutOffsForm" class="my-2">
        {% csrf_token %}
        <div class="input-group">
            <input type="number" class="form-control" id="cutoff" value="75" aria-label="Cutoff"
                aria-describedby="percent">
            <div class="input-group-append">
                <span class="input-group-text" id="percent">%</span>
            </div>
        </div>
        <button id="gen-btn" type="submit" class="btn btn-primary my-2">Generate Results</button>
    </form>
    <div class="container" id="results">
    </div>

</div>

<div class="modal" tabindex="-1" role="dialog" id="resultsModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="resultsModalTitle">Title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p id="resultsModalContent">Body</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
